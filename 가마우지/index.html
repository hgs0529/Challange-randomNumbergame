<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Random Number Game</h2>
    <h4>Generate a number between 0 and 10</h4>
    <form class="js-rangeNumber">
      <input
        type="range"
        list="tickmarks"
        min="10"
        max="200"
        step="5"
        value="10"
      />
      <datalist id="tickmarks">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
    </form>
    <form class="js-selectForm">
      <span>Guess the number:</span>
      <input type="number" />
      <button>Play</button>
    </form>
    <span class="js-gameText"></span>
    <h3 class="js-gameResult"></h3>
    <script src="index.js"></script>
  </body>
</html>
